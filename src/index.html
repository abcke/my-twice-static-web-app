<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>这里是我的个人主页</title>
    <style type="text/css">
      /* CSS Document */
      * {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      .clearfix:after {
        content: "";
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;
      }

      .clearfix {
        *zoom: 1;
      }

      body {
        background: url(https://www.xdqaq.tk/tu/1.jpg) no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      .content {
        width: 900px;
        height: 500px;
        margin: 200px auto 0 auto;
        border-radius: 10px;
        background-color: rgba(236, 236, 236, 0.59);
        transition: all 1.0s;
        /*box-shadow: 0px 0px 20px rgba(0,0,0,0.3);*/
      }

      .content img {
        float: left;
        width: 200px;
        height: 200px;
        margin: 150px 0 0 80px;
        border-radius: 100px;

      }

      .content:hover {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.52);
      }

      .content_r {
        float: right;
        width: 500px;
        margin: 80px 60px 0 0;
        /*  background-color: pink;*/
      }

      .content_l {
        float: left;
        width: 100%;
        text-align: center;
      }

      .content_l h5 {

        font-size: 17px;
      }

      .cc {
        margin-top: 10px;
        color: #1F2023;
        font-size: 18px;
      }

      .color_1 {
        color: #4855EC;
        font-size: 18px;
      }

      .deeppink {
        color: deeppink;
      }

      .link {
        margin-top: 30px;
      }

      .link a {
        display: block;
        float: left;
        width: 120px;
        height: 45px;
        margin: 5px 5px 0 0;
        /*  padding: 0 15px;*/
        color: #fff;
        line-height: 45px;
        transition: all 0.8s;
        /*  background-color: deeppink;*/

      }

      .link a:hover {
        background-color: rgba(0, 201, 243, 0.35);
      }

      .deeppink_1 {
        background-color: deeppink;
      }

      .dodgerblue {
        background-color: dodgerblue;
      }

      .magenta {
        background-color: magenta;
      }

      .orange {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <img src="https://www.xdqaq.tk/tu/2.png" alt="">
      <div class="content_r clearfix">
        <div class="content_l clearfix">
          <h2>QAQ的个人主页</h2>
          <br>
          <p class="color_1">这个主页实际上也没有什么作用的了，但是还是留着好</p>
          <br>
          <p class="color_1">之后也可能放我自己的博客/论坛的地址，就当作一个跳转站点 </p>
          <br>
          <p class="color_1">所以这个主页我还是单独安排了一台服务器来放置（主要还是为了好被收录和不被其他站点受攻击而被牵连）</p>
          <br>
          <p class="color_1">但是还是别想尝试对这个网站进行攻击，我的服务器已经安装防火墙（哪怕真被打’DDOS‘了或者被黑了，这个页面反正也就一个HTML和俩图片也没什么东西）</p>
          <br>
          <p class="deeppink">只要路是对的，就不怕路远。</p>
          <p class="deeppink">As long as the road is right, you are not afraid of the distance.</p>
          <div class="link">
              <a href="https://www.bilibili.com" class="dodgerblue" target="_blank">不要点</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
